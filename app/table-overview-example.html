<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


 <!-- type Column -->
    <ng-container matColumnDef="deviceType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row"> <i class="material-icons">
{{getTypeIcon(row.deviceType)}}
</i> </td>
    </ng-container>


    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- site Column -->
    <ng-container matColumnDef="site">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Site </th>
      <td mat-cell *matCellDef="let row"> {{row.site}} </td>
    </ng-container>

    <!-- group Column -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
      <td mat-cell *matCellDef="let row"> {{row.group}} </td>
    </ng-container>
    <!-- maxImport Column -->
    <ng-container matColumnDef="maxImport">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Import </th>
      <td mat-cell *matCellDef="let row"> {{row.maxImport}} </td>
    </ng-container>
    <!-- maxExport Column -->
    <ng-container matColumnDef="maxExport">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Export </th>
      <td mat-cell *matCellDef="let row"> {{row.maxExport}} </td>
    </ng-container>

<!-- organisation Column -->
    <ng-container matColumnDef="organisation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Org </th>
      <td mat-cell *matCellDef="let row"> <img src="{{getOrgIcon(row.organisation)}}" alt="{{row.organisation}}" width=40px/>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
